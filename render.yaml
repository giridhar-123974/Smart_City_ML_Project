services:
  # 1. Backend API Service
  - type: web
    name: smart-city-api
    env: python
    buildCommand: "pip install -r requirements.txt && python train_models.py"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 8000

  # 2. Streamlit Dashboard Service
  - type: web
    name: smart-city-dash
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run dashboard/app.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: API_URL
        fromService:
          type: web
          name: smart-city-api
          property: url
